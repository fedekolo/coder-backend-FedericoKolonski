<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/index.css">
    <title>Tienda online</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index.html">Tienda online</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav" id="items-menu">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/carrito.html">Carrito</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div id="productos"></div>
    <div id="edit-productos">
      <h3>Editar producto</h3>
      <form class="form-agregar" id="edit-form">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="nombre" placeholder="Nombre" name="nombre" required>
            <label for="nombre">Nombre</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="descripcion" placeholder="Descripcion" name="descripcion" required>
            <label for="descripcion">Descripcion</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="codigo" placeholder="Codigo" name="codigo" required>
            <label for="codigo">Codigo</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="foto" placeholder="Foto" name="foto" required>
          <label for="foto">Foto</label>
        </div>
        <div class="form-floating mb-3">
          <input type="number" class="form-control" id="precio" placeholder="Precio" name="precio" required>
          <label for="precio">Precio</label>
        </div>
        <div class="form-floating mb-3">
          <input type="number" class="form-control" id="stock" placeholder="Stock" name="stock" required>
          <label for="stock">Stock</label>
        </div>
        <button onclick="enviarEdicion()" class="btn btn-info">Editar producto</button>
      </form>
    </div>

    <!-- js -->
    <script src="js/script.js"></script>
    <script>productos(); menuAdmin();</script>
</body>
</html>
