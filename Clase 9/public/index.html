<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Form para actualizar</title>
</head>
<body>
    <h1 style="text-align: center; margin-top: 20px;">Actualizar contenido</h1>
    <form method="put" action="/api/productos/actualizar" style="max-width: 80%; max-height: 80%; margin: 20px auto;">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Title" name="title">
            <label for="floatingInput">Title</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="floatingPassword" placeholder="Price" name="price">
            <label for="floatingPassword">Price</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingThumbnail" placeholder="Thumbnail" name="thumbnail">
            <label for="floatingThumbnail">Thumbnail</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="floatingId" placeholder="Id" name="id">
            <label for="floatingId">Id</label>
        </div>
        <button type="sumbit" class="btn btn-info" style=" width: 100%;">Enviar</button>
    </form>
</body>
</html>
